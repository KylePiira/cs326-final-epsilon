{% extends "wrapper.html" %}
{% block title %}Submit - Stock Exchange{% endblock %}
{% block head %}
<script src="/javascripts/submit.js"></script>
{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5 mb-5">
	<div class="col-md-6 col-sm-12">
		<div class="card">
			<div class="card-body">
				<h3 class="card-title"><small class="text-muted">Submit an Article</small></h3>
				<form>
					<div class="text-left">
						<label for="title"><b>Title: </b></label>
					</div>
					<input type="text" class="form-control" placeholder="Enter Title" name="title" id="title" required>
					<br>
					<div class="text-left">
						<label for="url"><b>URL: </b></label>
					</div>
					<input type="url" class="form-control" placeholder="Enter URL" name="url" id="url" required>
					<br>
					<div class="text-left">
						<label for="stock"><b>Stock: </b></label>
					</div>
					<input type="text" class="form-control" placeholder="Enter Stock" name="url" id="stock" required>
					<br>
					<div class="d-flex justify-content-center">
						<input type="button" class="btn btn-primary" id="submit" value="Submit"></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
