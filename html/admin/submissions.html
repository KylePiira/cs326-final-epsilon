<div class = "row align-items-center">
    <div class="col-2"></div>
    <div class="col-10">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addSubmissionModal">Create new submission <i class="fa fa-plus"></i>
        </button>
    </div>
</div>

    
<br>
<div class="row">
    <div class="col-2">
        <div class="list-group">
            <a class="list-group-item" href="/admin/users">Users</a>
            <a class="list-group-item active" href="#">Submission</a>
        </div>
    </div>
    <div class="col-10">
        <table class="table table-striped">
        </table>
    </div>
</div>	
<div class="modal fade" id="addSubmissionModal" tabindex="-1" role="dialog" aria-labelledby="submissionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="submissionModalLabel">Add New Submission</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
        <div class="modal-body">
            <div class="form-group">
              <label for="title" class="col-form-label">Title:</label>
              <input type="text" class="form-control" placeholder="Enter Title" name="title" id ="title-new" required>
            </div>
            <div class="form-group">
              <label for="url" class="col-form-label">URL</label>
              <input type="url" class="form-control" placeholder="Enter URL" name="url" id = 'url-new' required>
            </div>
            <div class="form-group">
                <label for="stock" class="col-form-label">Stock</label>
                <input type="text" class="form-control" placeholder="Enter Stock" name="stock" id="stock" required>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id ='submission-submit' type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>	

  <div class="modal fade" id="EditSubmissionModal" tabindex="-1" role="dialog" aria-labelledby="EditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="EditModalLabel">Edit Submission</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
        <div class="modal-body">
            <div class="form-group">
                <label for="storyId" class="col-form-label">ID</label>
                <input id="storyId" type="text" class="form-control" name="id" required disabled>
            </div>
            <div class="form-group">
              <label for="title" class="col-form-label">Title</label>
              <input id="title" type="text" class="form-control" name="title" required>
            </div>
            <div class="form-group">
              <label for="url" class="col-form-label">URL</label>
              <input id="url" type="url" class="form-control" name="url" required>
            </div>
            <div class="form-group">
                <label for="investment" class="col-form-label">Investment</label>
                <input id="investment" type="text" class="form-control" name="investment" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id = "submit-edit" type="submit" class="btn btn-primary">Save changes</button>
        </div>
        </form>
      </div>
    </div>
  </div>
