	<div class="container">
		     
<br>
<div class = "row align-items-center">
    <div class="col-2"></div>
    <div class="col-10">
        <button id= 'admin-add-user' type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUserModal">Create new user <i class="fa fa-plus"></i>
        </button>
    </div>
</div>
<br>

<div class="row">
    <div class="col-2">
        <div class="list-group">
            <a class="list-group-item active" href="#">Users</a>
            <a class="list-group-item" href="/admin/submissions">Submission</a>
        </div>
    </div>
    <div class="col-10">
        <table class="table table-striped">
        </table>
        
    </div>
</div>	
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Add New User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" action="/admin-register">
        <div class="modal-body">
            <div class="form-group">
              <label for="username" class="col-form-label">Username:</label>
              <input type="text" class="form-control" placeholder="Enter Username" name="username" required>

            </div>
            <div class="form-group">
              <label for="password" class="col-form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>	

  <div class="modal fade" id="EditUserModal" tabindex="-1" role="dialog" aria-labelledby="EditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="EditModalLabel">Edit User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
        <div class="modal-body">
            <div class="form-group">
              <label for="username" class="col-form-label">Username:</label>
              <input id="username" type="text" class="form-control" name="username" required disabled>

            </div>
            <div class="form-group">
              <label for="is_admin" class="col-form-label">Admin</label>
              <select id = "is_admin" class="custom-select">
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Close"></input>
          <input type="button" id="submit-edit" class="btn btn-primary" value="Save changes"></input>
        </div>
        </form>
      </div>
    </div>
  </div>	

	</div>
