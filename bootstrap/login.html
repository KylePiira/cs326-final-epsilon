<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Stock News</title>
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.hoxly.com/bootstrap/4/themes/spacelab/bootstrap.min.css" rel="stylesheet">
	<!-- Custome Styles -->
	<style type="text/css">
		body {
    		text-align: center;
		}

		.login-form {
			border: 3px solid #f1f1f1;
			display: inline-block;
			padding: 16px;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		
		.user-input {
  			text-align: left;
		}

		.input-info {
			width: 500px;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}
		
		.login-container {
  			padding: 16px;
		}
		
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="#">Stock News | Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<form class="form-inline my-2 my-lg-0 mr-auto">
							<input class="form-control mr-sm-2" type="text" placeholder="Search...">
							<button class="btn btn-white my-2 my-sm-0" type="submit">Search</button>
						</form>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Submit</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">Login</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Sign Up</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<form class="login-form">
		<div class="login-container">
			<h3><small class="text-muted">Login</small></h3>
			<div class="user-input">
				<label for="usn"><b>Username: </b></label>
			</div>
			<input type="text" class="input-info" placeholder="Enter Username" name="usn" required>
			<br>
			<br>
			<div class="user-input">
				<label for="psw"><b>Password: </b></label>
			</div>
			<input type="password"class="input-info" placeholder="Enter Password" name="psw" required>
			<br>
			<br>
			<label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			</label>
			<br>
			<div>
				<button type="submit" class="btn btn-success">Login</button>
				<button type="button" class="btn btn-link">Sign Up</button>
			</div>
		</div>	
	</form>

	<div class="d-flex justify-content-center">
		<p>Â© 2020 Copyright Kyle Piira, Hannah Dacayanan, and Nga Huynh, All Rights Reserved</p>
	</div>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdn.hoxly.com/bootstrap/4/js/bootstrap.min.js"></script>
</body>
</html>
