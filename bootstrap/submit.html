<body class="center">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="#">Stock News | Submit</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<form class="form-inline my-2 my-lg-0 mr-auto">
							<input class="form-control mr-sm-2" type="text" placeholder="Search...">
							<button class="btn btn-white my-2 my-sm-0" type="submit">Search</button>
						</form>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Submit</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">Profile</a>
							<a class="dropdown-item" href="#">Settings</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Logout</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5 mb-5">
		<div class="row justify-content-center">
			<div class="col-md-6 col-sm-12">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title"><small class="text-muted">Submit an Article</small></h3>
						<form>
							<div class="text-left">
								<label for="title"><b>Title: </b></label>
							</div>
							<input type="text" class="form-control" placeholder="Enter Title" name="title" required>
							<br>
							<div class="text-left">
								<label for="url"><b>URL: </b></label>
							</div>
							<input type="password" class="form-control" placeholder="Enter URL" name="url" required>
							<br>
							<div class="text-left">
								<label for="url"><b>Stock: </b></label>
							</div>
							<input type="password" class="form-control" placeholder="Enter Stock" name="url" required>
							<br>
							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="button" class="btn btn-link text-danger">Cancel</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
