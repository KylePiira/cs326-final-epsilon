{% extends "wrapper.html" %}
{% block title %}Login - Stock Exchange{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5 mb-5">
	<div class="col-md-4 col-sm-12">
		<div class="card">
			<div class="card-body">
				<h3 class="card-title"><small class="text-muted">Login</small></h3>
				<form method="POST" action="/login">
					<div class="text-left">
						<label for="username"><b>Username: </b></label>
					</div>
					<input id="username" type="text" class="form-control" placeholder="Enter Username" name="username" required>
					<br>
					<div class="text-left">
						<label for="password"><b>Password: </b></label>
					</div>
					<input id="password" type="password" class="form-control" placeholder="Enter Password" name="password" required>
					<br>
					<div class="d-flex justify-content-center">
						<button id="login" type="submit" class="btn btn-primary">Login</button>
						<a class="btn btn-link" href="/register">Sign Up</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
