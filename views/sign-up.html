{% extends "wrapper.html" %}
{% block content %}
<div class="row justify-content-center mt-5 mb-5">
	<div class="col-md-4 col-sm-12">
		<div class="card">
			<div class="card-body">
				<h3 class="card-title"><small class="text-muted">Sign Up</small></h3>
				<form>
					<div class="text-left">
						<label for="username"><b>Username: </b></label>
					</div>
					<input id="username" type="text" class="form-control" placeholder="Enter Username" name="username" required>
					<br>
					<br>
					<div class="text-left">
						<label for="password"><b>Password: </b></label>
					</div>
					<input id="password" type="password" class="form-control" placeholder="Enter Password" name="password" required>
					<br>
					<div class="text-left">
						<label for="re-password"><b>Re-enter Password: </b></label>
					</div>
					<input id="re-password" type="password" class="form-control" placeholder="Re-enter Password" name="re-password" required>
					<br>
					<br>
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary">Sign Up</button>
						<button type="button" class="btn btn-link">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
